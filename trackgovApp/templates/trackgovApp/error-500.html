{% extends 'trackgovApp/base.html' %}
{% block title %} Error 500 {% endblock title %}
{% block content %}

    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card">
                        <!-- Logo -->
                        {% comment %} <div class="card-header pt-4 pb-4 text-center"> {% endcomment %}
                        <div class="pt-4 pb-4 text-center bg-navbar-custom">
                            <a href="{% url 'home' %}">
                                <span><img src="../../static/trackgovApp/assets/images/logo99.png" alt="" height="23" width="123"></span>
                            </a>
                        </div>
                        
                        <div class="card-body p-4">

                            <div class="text-center">
                                <img src="../../static/trackgovApp/assets/images/startman.svg" height="120" alt="File not found Image">

                                <h1 class="text-error mt-4">500</h1>
                                <h4 class="text-uppercase text-danger mt-3">Internal Server Error</h4>
                                <p class="text-muted mt-3">Why not try refreshing your page? or you can contact <a href="" class="text-muted"><b>Support</b></a></p>

                                <a class="btn btn-info mt-3" href="{% url 'home' %}"><i class="mdi mdi-reply"></i> Return Home</a>
                            </div>

                        </div> <!-- end card-body-->
                    </div>
                    <!-- end card-->
                    
                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->


{% endblock content %}
